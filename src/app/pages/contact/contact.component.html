<div class="contact-container">
  <div class="contact-content">
    <h1 class="contact-title">Contact</h1>
    <p class="contact-subtitle">Nous serions ravis d'avoir de vos nouvelles !</p>
    
    <div class="contact-layout">
      <div class="contact-info">
        <h2>Informations de contact</h2>
        
        <div class="info-item">
          <h3>📧 Email</h3>
          <p>contact@angular-countries.com</p>
        </div>
        
        <div class="info-item">
          <h3>📱 Téléphone</h3>
          <p>+33 1 23 45 67 89</p>
        </div>
        
        <div class="info-item">
          <h3>📍 Adresse</h3>
          <p>123 Rue de l'Innovation<br>75001 Paris, France</p>
        </div>
        
        <div class="info-item">
          <h3>🕒 Horaires</h3>
          <p>Lundi - Vendredi: 9h00 - 18h00<br>Weekend: Fermé</p>
        </div>
      </div>
      
      <div class="contact-form-section">
        <h2>Envoyez-nous un message</h2>
        
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
          <div class="form-group">
            <label for="name">Nom complet *</label>
            <input 
              type="text" 
              id="name" 
              name="name"
              [(ngModel)]="contactData.name"
              required
              class="form-control"
              placeholder="Votre nom complet"
            >
          </div>
          
          <div class="form-group">
            <label for="email">Email *</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              [(ngModel)]="contactData.email"
              required
              email
              class="form-control"
              placeholder="votre@email.com"
            >
          </div>
          
          <div class="form-group">
            <label for="subject">Sujet *</label>
            <input 
              type="text" 
              id="subject" 
              name="subject"
              [(ngModel)]="contactData.subject"
              required
              class="form-control"
              placeholder="Sujet de votre message"
            >
          </div>
          
          <div class="form-group">
            <label for="message">Message *</label>
            <textarea 
              id="message" 
              name="message"
              [(ngModel)]="contactData.message"
              required
              rows="6"
              class="form-control"
              placeholder="Votre message..."
            ></textarea>
          </div>
          
          <button 
            type="submit" 
            class="submit-button"
            [disabled]="!contactForm.form.valid"
          >
            Envoyer le message
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
